<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="servicos.css">

        <meta charset="UTF-8">
     </head>

    <body>
        <header>
            <div class="caixa">
                <h1><img src="ba.png" class="logo" alt="logo barbearia"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">INICIO</a></li>
                        <li><a href="servicos.html">SERVIÇOS</a></li>
                        <li><a href="contatos.html">CONTATO</a></li>
                    </ul>
                </nav> 
            </div>
        </header>
       <main>
        <form>
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" class="input-padrao">

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
            

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="comentários" class="input-padrao"></textarea>

            <div>
                <p>Como prefere o nosso contato?</p>
                <label for="radio-email">
                    <input type="radio" name="contato" value="email" id="radio-email">
                    Email
                </label>

                <label for="radio-email">
                    <input type="radio" name="contato" value="WhatsApp" id="radio-Whatsapp" checked>
                    WhatsApp
                </label>

                <label for="radio-email">
                    <input type="radio" name="contato" value="telefone" id="radio-telefone">
                    Telefone
                </label>
            </div>
            <div>
                <p>Qual horário quer ser atendido?</p>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </div>
            <label class="checkbox">
                <input type="checkbox">
                Gostaria de receber nossas novidades por email?
            </label>

            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>seg. a sex.</td>
                    <td>9h às 18hr</td>
                </tr>
                <tr>
                    <td>Sábados</td>
                    <td>13hr às 18hr</td>
                </tr>
            </tbody>
        </table>

        </main>
        <footer>
            <img src="ba.png">
            <P class="copyright">&copy; Copyright Thiago e Miguel</P>
            
        </footer>
    </body>
</html>
